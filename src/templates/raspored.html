<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspored predavanja</title>
    <link rel="stylesheet" href="../static/css/raspored.css">
</head>

<body>
    <div class="naslov">
        <h3>Stefan Nedeljkovic s02/2019</h3>
        Pretraži <span><input type="text" id="input1"></span>
    </div>
    

    <table>
        <thead>
            <tr>
                <th>Predmet</th>
                <th>Tip</th>
                <th>Profesor</th>
                <th>Grupe</th>
                <th>Dan</th>
                <th>Termin</th>
                <th>Učionica</th>
            </tr>
        </thead>
        <tbody id="body1">
            {% for i in raspored %}
            <tr>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[4]}}</td>
                <td>{{i[5]}}</td>
                <td>{{i[6]}}</td>
                <td>{{i[7]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="profesoriucionica">
        <div class="profesor">
            <h3>Profesor</h3>
            {% for i in predavaci %}
            <a class="pretraga" href="#">{{i}}</a>
            {% endfor %}
        </div>
        <div class="ucionica">
            <h3>Učionica</h3>
            {% for i in ucionice %}
            <a class="pretraga" href="#">{{i}}</a>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="../static/js/raspored.js"></script>
</body>
</html>
